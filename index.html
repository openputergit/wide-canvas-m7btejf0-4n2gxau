<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHI's AMS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-50 font-['Inter']">
    <div id="app">
        <!-- Login Section -->
        <div id="loginSection" class="min-h-screen flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-800">PHI's AMS System</h1>
                    <p class="text-gray-600 text-sm mt-2">Peertechz, Heigpubs, and IgMin's Article Management System</p>
                </div>

                <div class="space-y-4">
                    <input type="email" id="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

                    <div class="flex justify-between items-center">
                        <select id="loginType" class="px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="internal">Internal Staff</option>
                            <option value="external">External Author</option>
                            <option value="admin">Admin/Manager</option>
                        </select>

                        <button onclick="handleLogin()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                            Login
                        </button>
                    </div>

                    <button onclick="showRegistration()" class="text-blue-600 text-sm hover:underline w-full text-center mt-4">
                        Register New Account
                    </button>
                </div>
            </div>
        </div>

        <!-- Registration Section -->
        <div id="registrationSection" class="min-h-screen flex items-center justify-center hidden">
            <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Registration</h2>

                <div class="space-y-4">
                    <input type="text" id="regName" placeholder="Full Name" class="w-full px-4 py-2 border rounded-md">
                    <input type="email" id="regEmail" placeholder="Email Address" class="w-full px-4 py-2 border rounded-md">
                    <input type="password" id="regPassword" placeholder="Password" class="w-full px-4 py-2 border rounded-md">

                    <select id="regType" class="w-full px-4 py-2 border rounded-md">
                        <option value="external">External Author</option>
                        <option value="internal">Internal Staff</option>
                    </select>

                    <div id="internalFields" class="hidden">
                        <select id="department" class="w-full px-4 py-2 border rounded-md">
                            <option value="review">Review Handling Department</option>
                            <option value="quality">Quality Handling Department</option>
                            <option value="proof">Proof Reading Department</option>
                            <option value="pagination">Pagination Department</option>
                        </select>
                        <select id="publisher" class="w-full px-4 py-2 border rounded-md mt-4">
                            <option>Please select a Publisher</option>
                            <option value="peertechz">Peertechz Publication Pvt. Ltd.</option>
                            <option value="heighten">Heighten Sciences Publication Incorporation</option>
                            <option value="igmin">IgMin Research - A BioMed & Engineering Open Access Journal</option>
                        </select>
                    </div>

                    <div id="externalFields" class="hidden">
                        <input type="text" id="affiliation" placeholder="Affiliation" class="w-full px-4 py-2 border rounded-md">
                        <select id="articleType" class="w-full px-4 py-2 border rounded-md mt-4">
                            <option value="research">Research Article</option>
                            <option value="review">Review Article</option>
                            <option value="case">Case Study</option>
                        </select>
                    </div>

                    <div class="flex justify-between">
                        <button onclick="handleRegistration()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                            Register
                        </button>
                        <button onclick="showLogin()" class="text-blue-600 hover:underline">
                            Back to Login
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="hidden">
            <nav class="bg-white shadow-md">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <div class="flex items-center">
                            <h1 class="text-xl font-bold">PHI's AMS System</h1>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span id="userInfo" class="text-gray-600"></span>
                            <button onclick="logout()" class="text-red-600 hover:text-red-800">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </button>
                        </div>
                    </div>
                </div>
            </nav>

            <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <div id="adminDashboard" class="hidden">
                    <h2 class="text-2xl font-bold mb-6">System Overview</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="font-bold text-lg mb-2">Total Manuscripts</h3>
                            <p class="text-3xl font-bold text-blue-600">24</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="font-bold text-lg mb-2">In Review</h3>
                            <p class="text-3xl font-bold text-yellow-600">8</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="font-bold text-lg mb-2">In Quality Check</h3>
                            <p class="text-3xl font-bold text-green-600">6</p>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="font-bold text-lg mb-2">Completed</h3>
                            <p class="text-3xl font-bold text-purple-600">10</p>
                        </div>
                    </div>
                </div>

                <div id="workflowSection" class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-bold mb-4">Manuscript Workflow</h3>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead>
                                <tr>
                                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Version</th>
                                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                                    <th class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="workflowTable">
                                <!-- Dynamic content will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="uploadSection" class="mt-8 bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-xl font-bold mb-4">Upload Manuscript</h3>
                    <div class="space-y-4">
                        <input type="text" id="manuscriptTitle" placeholder="Manuscript Title" class="w-full px-4 py-2 border rounded-md">
                        <input type="file" id="manuscriptFile" class="w-full p-2 border rounded-md">
                        <input type="file" id="supplementaryFiles" multiple class="w-full p-2 border rounded-md">
                        <button onclick="handleUpload()" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                            Upload Files
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Current user state
        let currentUser = null;

        // Show/Hide registration fields based on user type
        document.getElementById('regType').addEventListener('change', function () {
            const internalFields = document.getElementById('internalFields');
            const externalFields = document.getElementById('externalFields');

            if (this.value === 'internal') {
                internalFields.classList.remove('hidden');
                externalFields.classList.add('hidden');
            } else {
                internalFields.classList.add('hidden');
                externalFields.classList.remove('hidden');
            }
        });

        // Toggle between login and registration
        function showRegistration() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('registrationSection').classList.remove('hidden');
        }

        function showLogin() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('registrationSection').classList.add('hidden');
        }

        // Handle login
        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginType = document.getElementById('loginType').value;

            // Simple validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Mock login - in real application, this would verify against a backend
            currentUser = {
                email: email,
                type: loginType,
                department: loginType === 'internal' ? 'review' : null
            };

            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('userInfo').textContent = `${email} (${loginType})`;

            if (loginType === 'admin') {
                document.getElementById('adminDashboard').classList.remove('hidden');
            }

            loadWorkflowTable();
        }

        // Handle registration
        function handleRegistration() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const type = document.getElementById('regType').value;

            // Simple validation
            if (!name || !email || !password) {
                alert('Please fill in all required fields');
                return;
            }

            // Mock registration - in real application, this would send to a backend
            alert('Registration successful! Please login.');
            showLogin();
        }

        // Handle file upload
        function handleUpload() {
            const title = document.getElementById('manuscriptTitle').value;
            const file = document.getElementById('manuscriptFile').files[0];
            const suppFiles = document.getElementById('supplementaryFiles').files;

            if (!title || !file) {
                alert('Please provide a title and select a manuscript file');
                return;
            }

            // Mock upload - in real application, this would send to a backend
            alert('Files uploaded successfully!');
            loadWorkflowTable();
        }

        // Load workflow table
        function loadWorkflowTable() {
            const mockData = [
                {
                    title: 'Research on Climate Change',
                    version: '1.0',
                    status: 'Under Review',
                    department: 'Review Handling',
                    actions: ['download', 'upload']
                },
                {
                    title: 'Neural Network Applications',
                    version: '1.1',
                    status: 'Quality Check',
                    department: 'Quality Handling',
                    actions: ['download']
                }
            ];

            const tableBody = document.getElementById('workflowTable');
            tableBody.innerHTML = '';

            mockData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${item.title}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.version}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                            ${item.status}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">${item.department}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <button class="text-blue-600 hover:text-blue-900 mr-2">
                            <i class="bi bi-download"></i> Download
                        </button>
                        ${item.actions.includes('upload') ? `
                            <button class="text-green-600 hover:text-green-900">
                                <i class="bi bi-upload"></i> Upload
                            </button>
                        ` : ''}
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Handle logout
        function logout() {
            currentUser = null;
            document.getElementById('dashboardSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>

</html>
